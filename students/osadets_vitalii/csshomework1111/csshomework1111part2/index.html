<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS PART2</title>
</head>
<header>
    <section class="header-class">
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </section>
</header>
<section class="body-class">

    <body>
        <main>
            <ul class="food-block">
                <li class="food-group">
                    <input type="checkbox" id="pickles" name="pickles" value="pickles">
                    <label for="pickles">A lot of pickles <small>for the next lessons about CSS</small></label>
                </li>
                <li class="food-group">
                    <input type="checkbox" id="apples" name="apples" value="apples">
                    <label for="apples">10 apples <small>for more CSS manipulations</small></label>
                </li>
                <li class="food-group">
                    <input type="checkbox" id="oranges" name="oranges" value="oranges">
                    <label for="oranges">20 oranges <small>because they are awesome</small></label>
                </li>
                <li class="food-group">
                    <input type="checkbox" id="plates" name="plates" value="plates">
                    <label for="plates">13 plates <small>hm... thet always disappear</small></label>
                </li>
                <li class="food-group">
                    <input type="checkbox" id="bentos" name="bentos" value="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li class="food-group">
                    <input type="checkbox" id="bottle" name="bottle" value="bottle">
                    <label for="bottle">1 bottle of Sake ^_^ <small>for my friends</small></label>
                </li>
            </ul>
        </main>
    </body>
    <footer class="footer-class">
        <p>Bon apetit :)</p>
    </footer>
</section>

</html>
