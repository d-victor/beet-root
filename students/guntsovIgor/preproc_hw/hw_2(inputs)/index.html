<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Inputs</title>
</head>
<body>
    <div class="container">
        <form action="POST" class="form">
          <div class="row">
             <div class="col-8 inputs">
                  <input type="checkbox" class="inputs__checkbox form__inputs" name="check" id="check">
                  <label for="check" class="form__label form__label_check"></label>
              </div>
              <div class="col-2 inputs">
                <input type="radio" class="inputs__radio radio1 form__inputs" name="radio" id="radio1">
                <label for="radio1" class="form__label form__label_radio"></label>
              </div>
              <div class="col-2 inputs">
                  <input type="radio" class="inputs__radio form__inputs" name="radio" id="radio2">
                  <label for="radio2" class="form__label form__label_radio"></label>
              </div>
           </div>
        </form>  
    </div>
</body>
</html>
