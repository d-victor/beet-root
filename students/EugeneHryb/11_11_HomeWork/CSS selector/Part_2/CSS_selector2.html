<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS селектор Part 2</title>
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form action="#">
            <div class="box">
                <label>
                    <input type="checkbox" name="one" id="one" value="true">
                    <span>A lot of pickles <small>for the next lessons about CSS</small></span>
                </label>
            </div>
            <div class="box">
                <label>
                    <input type="checkbox" name="two" id="two" value="true">
                    <span>10 apples <small>for more CSS manipulations</small> </span>
                </label>
            </div>
            <div class="box">
                <label for="three">
                    <input type="checkbox" name="three" id="three" value="true">
                    <span>20 oranges <small>becauses they are awesome</small> </span>
                </label>
            </div>
            <div class="box">
                <label>
                    <input type="checkbox" name="four" id="four" value="true">
                    <span>13 plates <small>hm... they always disappear</small> </span>
                </label>
            </div>
            <div class="box">
                <label>
                    <input type="checkbox" name="five" id="five" value="true">
                    <span> 15 bentos</span>
                </label>
            </div>
            <div class="box">
                <label>
                    <input type="checkbox" name="six" id="six" value="true">
                    <span> 1 bolte of Sake ^_^ <small>for my frinds</small> </span>
                </label>
            </div>
        </form>
    </main>
    <footer>
        <p>Bon appetit :)</p>
    </footer>
</body>
</html>
