<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('Task 1');
        const age = prompt('How old are you', '');
        if (age < 12) {
            console.log('child');
        } else if (age < 18) {
            console.log('teenager');
        } else if (age < 60) {
            console.log('adult');
        } else {
            console.log('pensioner');
        };

        console.log('Task 2');
        const num = +prompt('Enter number 0 - 9', '');
        switch (num) {
            case 1:
                console.log('!');
                break;
            case 2:
                console.log('@');
                break;
            case 3:
                console.log('#');
                break;
            case 4:
                console.log('$');
                break;
            case 5:
                console.log('%');
                break;
            case 6:
                console.log('^');
                break;
            case 7:
                console.log('&');
                break;
            case 8:
                console.log('*');
                break;
            case 9:
                console.log('(');
                break;
            case 0:
                console.log(')');
                break;
            default:
                console.log('Enter correct number');
        };

        console.log('Task 3');
        const threeDigit = prompt('Enter number XXX', '');
        const digitThird = threeDigit % 10;
        const digitSecond = ((threeDigit - digitThird) / 10) % 10;
        const digitFirst = Math.floor(threeDigit / 100);
        if (digitThird == digitSecond || digitThird == digitFirst || digitSecond == digitFirst) {
            console.log('This number has the same digits');
        } else {
            console.log('This number does not have the same digits');
        };

        console.log('Task 4');
        const year = prompt('Enter year', '');
        if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
            console.log('This is intercalary year');
        } else {
            console.log('This is not a intercalary year');
        };

        console.log('Task 5');
        const fiveDigit = prompt('Enter five-digit number', '');

        if (fiveDigit[0] == fiveDigit[4] && fiveDigit[1] == fiveDigit[3]) {
            console.log('This number is a palindrome');
        } else {
            console.log('This number is not a palindrome');
        };

        console.log('Task 6');
        const sumDollars = prompt('Enter sumDollars', '');
        const currency = prompt('Enter currency "EUR", "UAN", "AZN" ', '');
        const indexEur = 0.82;
        const indexUan = 28.05;
        const indexAzn = 1.7;
        const eur = sumDollars * indexEur;
        const uan = sumDollars * indexUan;
        const azn = sumDollars * indexAzn;
        switch (currency) {
            case "EUR":
                console.log(eur);
                break;
            case "UAN":
                console.log(uan);
                break;
            case "AZN":
                console.log(azn);
                break;
            default:
                console.log('Enter correct currency');
        };

        console.log('Task 7');
        const amount = prompt('Enter purchase amount', '');
        const discount3 = 0.03;
        const discount5 = 0.05;
        const discount7 = 0.07;
        let sumToPay;
        if (amount < 200) {
            sumToPay = amount;
        } else if (amount < 300) {
            sumToPay = amount - amount * discount3;
        } else if (amount < 500) {
            sumToPay = amount - amount * discount5;
        } else {
            sumToPay = amount - amount * discount7;
        };
        console.log(sumToPay);

        console.log('Task 8');
        const lengthCircle = prompt('Enter circle length', '');
        const perimeterSquare = prompt('Enter perimeter square');
        const diameterCircle = lengthCircle / Math.PI;
        const sideSquare = perimeterSquare / 4;
        if (diameterCircle < sideSquare) {
            console.log('The circle fit the square');
        } else {
            console.log('The circle does not fit the square');
        };

        console.log('Task 9');
        const answer1 = +prompt('How many datatypes does js have? \n 1 - five \n 2 - seven \n 3 - nine', '');
        const answer2 = +prompt('Which operator returns integer remainder of division? \n 1 - % \n 2 - $ \n 3 - /', '');
        const answer3 = +prompt('Select logical operators? \n 1 - || and && \n 2 - & and ?? \n 3 - $$ and @@', '');
        let scores = 0;
        if (answer1 === 3) scores += 2;
        if (answer2 === 1) scores += 2;
        if (answer3 === 1) scores += 2;
        console.log(scores);

        console.log('Task 10');

        const day = +prompt('Enter your day', '');
        const month = +prompt('Enter your month', '');
        const year = +prompt('Enter your year', '');

        let yourDay = day + 1;
        let yourMonth = month;
        let yourYear = year;

        let identifyMonth = 'long';
        let identifyYear = 'usual';

        if (day === 0) yourDay = 'Enter the day';
        if (month === 0) yourMonth = 'Enter the month';
        if (year === 0) yourYear = 'Enter the year';

        if (month === 4 || month === 6 || month === 9 || month === 11) identifyMonth = 'short';

        if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) identifyYear = 'intercalary';

        if (month > 12) yourMonth = 'Enter the correct month';

        if (day > 31 && identifyMonth === 'long') yourDay = 'Enter the correct day';

        if (day > 30 && identifyMonth === 'short') yourDay = 'Enter the correct day';

        if (day === 31 && identifyMonth === 'long') {
            yourDay = 1;
            yourMonth += 1;
        } else if (day === 30 && identifyMonth === 'short') {
            yourDay = 1;
            yourMonth += 1;
        } else if (day === 28 && month === 2) {
            yourDay = 1;
            yourMonth += 1;
        }

        if (day === 28 && month === 2 && identifyYear === 'intercalary') {
            yourDay = day + 1;
            yourMonth = month;
        }

        if (day === 31 && month === 12) {
            yourDay = 1;
            yourMonth = 1;
            yourYear += 1;
        }

        console.log(yourDay + '.' + yourMonth + '.' + yourYear);
    </script>
</body>

</html>
