            getAge: getAge,

            setTel: setTel,
            getTel: getTel,

            addSkill: addSkill,
            removeSkill: removeSkill,
            getSkills: getSkills,

            addHobbies: addHobbies,
            removeHobbies: removeHobbies,
            getHobbies: getHobbies,

            getAnketa: getMyAnketa,

            setAnyProperty: setAnyProperty,

        function setFirstName(yourName) {
            if (yourName === undefined) return;
            this.firstName = yourName;
        };

        function getFirstName() {
            return 'my name is ' + this.firstName;
        };


        function setSoname(yourSoname) {

        };

        function addSkill(yourSkill) {
            this.skills.push(yourSkill);
        };

        function removeSkill(yourSkill) {
            const indexSkill = this.skills.indexOf(yourSkill);
            if (indexSkill === -1) {

            } else {
                this.skills.splice(indexSkill, 1)
            }

        function getSkills() {
            return 'My skills - ' + this.skills.join(' * ');
        };

        function addHobbies(yourHobbies) {
            this.hobbies.push(yourHobbies);
        };

        function removeHobbies(yourHobbies) {
            const indexHobbies = this.hobbies.indexOf(yourHobbies);
            if (indexHobbies === -1) {
                return 'This hobby is not find';
            } else {
                this.hobbies.splice(indexHobbies, 1)
            }
        };

        function getHobbies() {
            return 'My hobbies - ' + this.hobbies.join(' * ');
        };

        function getMyAnketa() {
            let anketa = ''
            for (let key in person) {
                if (typeof (person[key]) !== 'function') {
                    if (Array.isArray(person[key])) {
                        anketa += 'My ' + key + ' is ' + person[key].join(' * ') + '\n'
                    } else {
                        anketa += 'My ' + key + ' is ' + person[key] + '\n'
                    }
                }

            return anketa;

        function setAnyProperty(key, value) {
