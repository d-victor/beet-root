<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">
    <div class="wrapper">
        <div class="shopping-list">
            <header class="shopping-list__header">
                <h1 class="shopping-list__header_heading">
                    CSS Diner Shopping List
                </h1>
                <p class="shopping-list__header_text">
                    Let's go to the mail!
                </p>
            </header>
            <main class="shopping-list__main">
                <ul class="shopping-list__list">
                    <li class="shopping-list__list_item-1">
                        <input type="checkbox" class="hidden" name="check" id="check">
                        <label class="castom-checkbox" for="check">
                            <div class="blank"></div>
                            <span>A lot of pickles</span>
                        <span>for the next lessons about CSS</span>
                        </label>
                    </li>
                    <li class="shopping-list__list_item-2">
                        <input type="checkbox" class="hidden" name="check" id="check_1">
                        <label class="castom-checkbox" for="check_1">
                            <div class="blank"></div>
                            <span>10 apples</span>
                            <span>for more CSS manipulations</span>
                        </label>
                    </li>
                    <li class="shopping-list__list_item-3">
                        <input type="checkbox" class="hidden" name="check" id="check_2">
                        <label class="castom-checkbox" for="check_2">
                            <div class="blank"></div>
                            <span>20 oranges</span>
                            <span>because they are awesome</span>
                        </label>
                    </li>
                    <li class="shopping-list__list_item-4">
                        <input type="checkbox" class="hidden" name="check" id="check_3">
                        <label class="castom-checkbox" for="check_3">
                            <div class="blank"></div>
                            <span>13 plates</span>
                            <span>hm...they always disappear</span>
                        </label>
                    </li>
                    <li class="shopping-list__list_item-5">
                        <input type="checkbox" class="hidden" name="check" id="check_4">
                        <label class="castom-checkbox" for="check_4">
                            <div class="blank"></div>
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li class="shopping-list__list_item-6">
                        <input type="checkbox" class="hidden" name="check" id="check_5">
                        <label class="castom-checkbox" for="check_5">
                            <div class="blank"></div>
                            <span>1 bottle of Sake</span>
                            <span>for my friends</span>
                        </label>
                    </li>
                </ul>
            </main>
            <footer class="shopping-list__footer">
                <p>
                    Bon appetit
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
