<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Clock</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .page {
        background-color: black;
        font-family: Arial, Helvetica, sans-serif;
    }

    .clock {
        width: 300px;
        margin: 0 auto;
        font-size: 70px;
        color: red;
        font-weight: bold;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-between;

    }

    .time {
        width: 80px;
    }
</style>

<body class="page">
    <div id="clock" class="clock">
        <span id="hour" class="time"></span>
        <span class="separator">:</span>
        <span id="minute" class="time"></span>
        <span class="separator">:</span>
        <span id="second" class="time"></span>
    </div>

    <script>
        function setTime() {
            let now = new Date();
            let seconds = now.getSeconds() >= 10 ? now.getSeconds() : '0' + now.getSeconds();
            let minutes = now.getMinutes() >= 10 ? now.getMinutes() : '0' + now.getMinutes();;
            let hours = now.getHours();

            const spanHours = document.querySelector('#hour');
            const spanMinutes = document.querySelector('#minute');
            const spanSeconds = document.querySelector('#second');
            const spanSeparatores = document.querySelectorAll('.separator');

            spanHours.textContent = hours;
            spanMinutes.textContent = minutes;
            spanSeconds.textContent = seconds;

            for (let elem of spanSeparatores) {
                elem.style.color = (seconds % 2 === 0) ? 'transparent' : 'red';
            }
        }
        setInterval(setTime, 1000);
    </script>
</body>
</html>
