<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        const firstName = prompt('Enter your First Name: ', '');
        console.log('Hello ' + firstName + '!');
        // 2
        const currentYear = 2020;
        const yearOfBirth = prompt('Enter your year of birth: ', '');
        const age = currentYear - yearOfBirth;
        console.log('You are ' + age +' years.');
        // 3
        const side = +prompt('Enter lenth of side of a square: ', '');
        let lenthOfPerimeter = side * 4;
        console.log('Perimeter of the square is: ' + lenthOfPerimeter +';');
        // 4
        const radius = +prompt('Enter radius of circle: ', '');
        const squareOfCircle = (radius**2*Math.PI).toFixed(2);
        console.log('Square of the circle is: ' + squareOfCircle + ';');
        // 5
        const distance = +prompt('Enter distance between the cities (km): ', '');
        const time = +prompt('Enter wishful time of jorney, (h): ', '');
        const speed = (Math.round((distance/time)*100))/100;
        console.log('The necessary speed is: ' + speed + ' km/h;');
    </script>
    <script src="./script.js"></script>
</body>
</html>
