<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>znakomstva.com</title>
    <link rel="stylesheet" href="html-forms-home-work-2fixed.css">
</head>
<body>
    <header>
        <section>
            <h1>Добро пожаловать на сайт для знакомств!</h1>
        </section>
    </header>
    <main>
        <section class="mainForForm">
            <div>
                <form action="#" method="POST">
                    <fieldset>
                        <legend><b>Анкета</b></legend>
                        <div class="mainPart">
                            <div class="for-label-div"><label for="userName">Ваше имя <em>*</em></label><input type="text" id="userName" name="userName" required placeholder="Имя..." maxlength="20"></div>
                            <br>
                            <div class="for-label-div"><label for="userSurname">Ваша фамилию</label><input type="text" id="userSurname" name="userSurname" placeholder="Фамилия..." maxlength="20"></div>
                            <br>
                            <div class="for-label-div"><label for="userEmail">Ваш e-mail <em>*</em></label><input type="email" name="userEmail" id="userEmail" required placeholder="e-mail..." maxlength="30"></div>
                            <br>
                            <div class="for-label-div"><label for="userPhone">Ваш номер телефона <em>*</em></label><input type="phone" pattern="\+?[0-9\s\-\(\)]+" name="userPhone" id="userPhone" required placeholder="+380 (097) 094-66-02" maxlength="19"></div>
                            <br>
                            <div class="for-label-div"><label for="userPassword">Ваш пароль <em>*</em></label><input type="password" required name="userPassword" id="userPassword" placeholder="Пароль..." maxlength="20"></div>
                            <br> 
                            <div class="for-label-div"><label for="userAge">Ваш возраст <em>*</em></label><input type="number" name="userAge" id="userAge" required min="18" max="99" step="1" maxlength="2"></div>
                            <br>
                            <div class="for-select">
                                <label for="userCity">Ваш город <em>*</em></label>
                                <select name="userCity" id="userCity">
                                    <option value="Vinnitca">Винница</option>
                                    <option value="Lutck">Луцк</option>
                                    <option value="Dnepr">Днепр</option>
                                    <option value="Donetck">Донецк</option>
                                    <option value="Zhitomyr">Житомир</option>
                                    <option value="Uzhgorod">Ужгород</option>
                                    <option value="Zaporozhye">Запорожье</option>
                                    <option value="IvanoFrankovsk">Ивано-Франковск</option>
                                    <option value="Kiev" selected>Киев</option>
                                    <option value="Kropivnickiy">Кропивницкий</option>
                                    <option value="Lugansk">Луганск </option>
                                    <option value="Lvov">Львов</option>
                                    <option value="Nikolaev">Николаев</option>
                                    <option value="Odessa">Одесса</option>
                                    <option value="Poltava">Полтава</option>
                                    <option value="Rovno">Ровно</option>
                                    <option value="Summy">Сумы</option>
                                    <option value="Ternopol">Тернополь</option>
                                    <option value="Kharkov">Харьков</option>
                                    <option value="Herson">Херсон</option>
                                    <option value="Hmelnickiy">Хмельницкий</option>
                                    <option value="Cherkasy">Черкассы</option>
                                    <option value="Chernigov">Чернигов</option>
                                    <option value="Chernovcy">Черновцы</option>
                                </select>
                            </div>
                        </div>
                        <div class="aboutUserFirst">
                            <br>
                            <div class="text-area-about-user"><label for="aboutUser">Опишите себя</label><textarea name="aboutUser" id="aboutUser" cols="30" rows="10" placeholder="Ввод..."></textarea></div>
                        </div>
                        <div class="about-user-radio-checknox">
                            <br>
                            <p>Выберите наиболее понравившийся Вам цвет</p>
                            <br>
                            <div class="for-radio-checkbox-div"><div class="for-radio-checkbox-div"><label>Черный<input type="radio" name="color" value="black"></label></div>
                            <div class="for-radio-checkbox-div"><label>Белый<input type="radio" name="color" value="white"></label></div>
                            <div class="for-radio-checkbox-div"><label>Синий<input type="radio" name="color" value="blue"></label></div>
                            <div class="for-radio-checkbox-div"><label>Красный<input type="radio" name="color" value="red"></label></div>
                            <br>
                            <p>Выберите ваше увлечение</p>
                            <br>
                            <div class="for-radio-checkbox-div"><label for="football">Смотреть футбол</label><input type="checkbox" name="football" id="football" value="football"></div>
                            <div class="for-radio-checkbox-div"><label for="cycle">Кататься на велосипеде</label><input type="checkbox" name="cycle" id="cycle" value="cycle"></div>
                            <div class="for-radio-checkbox-div"><label for="playingGames">Играть в настольные игры</label><input type="checkbox" name="playingGames" id="playingGames" value="playingGames"></div>
                        </div>
                        <br>
                        <div class="formFooter">
                            <div class="for-button-div"><button type="Submit" name="submitButton">Отправить анкету</button></div>
                            <div class="for-button-div"><button type="reset" name="resetButton">Очистить все</button></div>
                            <br>
                            <br>
                            <p><em>*</em> - обязательно для заполнения</p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
