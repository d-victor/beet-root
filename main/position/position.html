<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .f {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: gray;
        }

        .f>div {
            position: absolute;
            padding: 15px;
            background-color: green
        }

        .f>div:nth-child(1),
        .f>div:nth-child(3) {
            top: 50%;
            transform: translateY(-50%);
        }

        .f>div:nth-child(2),
        .f>div:nth-child(4) {
            left: 50%;
            transform: translateX(-50%);
        }

        .f>div:nth-child(3) {
            right: 0;
        }

        .f>div:nth-child(4) {
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="f">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
