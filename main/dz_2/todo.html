<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner Shopping List</title>
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>
    <section class="todo-wrapper">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mail</p>
        </header>
        <form action="#">
            <ul class="todo-list">
                <li class="form-group">
                    <input type="checkbox" name="pickles" id="pickles" value="pickles">
                    <label for="pickles">A lot of pickles <small>for the next lessons about CSS</small></label>
                </li>
                <li class="form-group">
                    <input type="checkbox" name="apples" id="apples" value="apples">
                    <label for="apples">10 apples <small>for more CSS manipulation</small></label>
                </li>
                <li class="form-group">
                    <input type="checkbox" name="oranges" id="oranges" value="oranges">
                    <label for="oranges">20 oranges <small>because they are awesome</small></label>
                </li>
                <li class="form-group">
                    <input type="checkbox" name="plates" id="plates" value="plates">
                    <label for="plates">13 plates <small>hm...they always disappear</small></label>
                </li>
                <li class="form-group">
                    <input type="checkbox" name="bentos" id="bentos" value="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li class="form-group">
                    <input type="checkbox" name="bottle" id="bottle" value="bottle">
                    <label for="bottle">1 bottle of Sake ^_^ <small>for my friend</small></label>
                </li>
            </ul>
        </form>
        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </section>
</body>

</html>
