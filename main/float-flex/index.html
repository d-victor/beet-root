<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 2;
        }

        .flex {
            list-style-type: none;
            background-color: green;
            border: 1px solid transparent;
            display: flex;
            /* align-items: stretch; */
            /* justify-content: space-between; */
            flex-wrap: wrap;
        }

        .flex::after {
            /* content: '';
            display: block;
            clear: both; */
        }

        .flex li {
            background-color: gray;
            margin: 10px;
            /* float: left; */
            width: calc(15% - 20px);
        }

        .flex li:first-child {
            flex-grow: 1;
        }

        .flex li:nth-child(3) {
            align-self: center;
        }

        .flex li:last-child {
            align-self: flex-end;
        }

        button {
            float: right;
            margin-top: 10px;
        }

        .menu {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
        }

        .menu li {
            border-right: 1px solid black;
            padding: 15px;
            flex-grow: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu li:last-child {
            border-right: none;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li><a href="#">item 1</a></li>
        <li><a href="#">item 2<br>ddd</a></li>
        <li><a href="#">item 3<br>ddd</a></li>
        <li><a href="#">item 4</a></li>
        <li><a href="#">item 5</a></li>
    </ul>
    <ul class="flex">
        <li>item 1</li>
        <li>item 2
            <br>dzsgfdsfgdfes<br>dzsgfdsfgdfes<br> dzsgfdsfgdfes<br> dzsgfdsfgdfes<br> dzsgfdsfgdfes</li>
        <li>item 3</li>
        <li>item 4</li>

    </ul>
    <button>Start</button>
    <p>sdfsdf</p>

    <p>sdfsdf</p>


</body>

</html>
