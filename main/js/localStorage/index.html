<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        localStorage.setItem('user', 'Viktor dfgs dgsdf h dstjdf jdg jdrty jdhj');

        const users = [
            {

            console.log(e)
        };
    </script>
</body>

</html>
