                if (name === undefined) return;

                this.firstName = name;
            },
            getFullName: getFullName,
        }

        const people1 = {
            firstName: 'Vasya',

            skillList: [],
            setFirstName: function (name) {
                if (name === undefined) return;

        function getFullName() {
            return this.firstName + " " + this.lastName;
        }
